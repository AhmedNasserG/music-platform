<center>
	<h1>Login</h1>
	<form action="" method="POST">
		{% csrf_token %}
		<table>
			{%for field in form%}
			<tr>
				<td>{{field.label_tag}}</td>
				<td>{{field}}</td>
			</tr>
			{%endfor%}
		</table>
		{{form.errors}} {{form.errors}} {%for message in messages%}
		<p>{{message}}</p>
		{%endfor%}
		<br />
		<input type="submit" value="Register" />
	</form>
</center>
